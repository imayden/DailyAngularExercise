<div class="wishlist">
  <h2>Wishlist</h2>
  <mat-list>
    <mat-list-item *ngFor="let book of wishlist">
      <div class="list">
        <h6 class="bookname" matLine>{{book.name}}</h6>
        <button class="btn" mat-button (click)="removeFromWishlist(book)">Remove</button>
      </div>
      <!-- <h6 class="bookname" matLine>{{book.name}}</h6>
      <button class="btn" mat-button (click)="removeFromWishlist(book)">Remove</button> -->
    </mat-list-item>
  </mat-list>
</div>
